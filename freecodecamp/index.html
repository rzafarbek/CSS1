<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="business-card">
    <img
      class="profile-image"
      src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
      alt="Profile photo of a person represented by a flower"
    >

    <p class="full-name">Zafar</p>
    <p class="designation">Front-End Developer</p>
    <p class="company">Zafar Tech</p>

    <hr>

    <p>zafar@example.com</p>
    <p>+998 90 123 45 67</p>

    <a
      class="portfolio-link"
      href="https://example.com"
    >
      Portfolio
    </a>

    <hr>

    <div class="social-media">
      <h2>Connect with me</h2>

      <a href="https://twitter.com">Twitter</a>
      <a href="https://linkedin.com">LinkedIn</a>
      <a href="https://github.com">GitHub</a>
    </div>
  </div>

</body>
</html>
